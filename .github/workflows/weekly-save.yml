name: Weekly Save to GitHub

on:
  schedule:
    # Runs every Monday at 00:00 UTC. Adjust cron as needed (UTC timezone).
    - cron: '0 0 * * 1'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  weekly-save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Create snapshots directory
        run: mkdir -p snapshots

      - name: Create weekly snapshot file
        run: |
          DATE=$(date -u +"%Y-%m-%d")
          YEAR=$(date -u +"%Y")
          WEEK=$(date -u +"%V")
          FILENAME="snapshots/semana-${YEAR}-W${WEEK}.md"
          echo "# Snapshot - Semana ${YEAR}-W${WEEK}" > "$FILENAME"
          echo "Generado: ${DATE} (UTC)" >> "$FILENAME"
          echo "" >> "$FILENAME"
          echo "Archivos en el repositorio (lista parcial):" >> "$FILENAME"
          ls -la >> "$FILENAME"

      - name: Commit and push snapshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add snapshots || true
          # If there are changes, commit and push; otherwise exit cleanly
          if git diff --staged --quiet; then
            echo "No hay cambios para commitear."
          else
            git commit -m "Weekly snapshot: ${DATE}"
            git push
          fi